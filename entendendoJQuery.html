<body class="conteudo exercicio">

    <div>1</div>
    <div>2</div>

    <script>

        $.fn.fundoRosa = function(){
            this.css('background-color', 'pink')
            return this
        } 

        $('body').fundoRosa().fadeOut(5000);

    </script>
</body>
